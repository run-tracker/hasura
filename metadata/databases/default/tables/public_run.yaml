table:
  schema: public
  name: run
object_relationships:
  - name: sweep
    using:
      foreign_key_constraint_on: sweep_id
array_relationships:
  - name: charts
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          schema: public
          name: chart
  - name: run_blobs
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          schema: public
          name: run_blob
  - name: run_logs
    using:
      foreign_key_constraint_on:
        column: run_id
        table:
          schema: public
          name: run_log
